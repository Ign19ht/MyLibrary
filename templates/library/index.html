<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css')}}">
    <script defer src="{{ url_for('static', path='/js/bootstrap.bundle.min.js')}}"></script>
    <title>Library</title>
    <style>
        body {
            background-image: url(static/images/background.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            /*height: 50%;*/
            background-position: center;
            /*width: 100%;*/
            height: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light justify-content-between">
    <a class="navbar-brand mx-3" href="/">Энциклопедия цифрового мира</a>
    <ul class="navbar-nav ml-auto mx-2">
        {% if is_admin %}
            <a href="/proposed_words" class="btn btn-outline-info mx-2" role="button">Посмотреть предложения</a>
            <a href="/new_word" class="btn btn-outline-danger mx-2" role="button">Добавить слово</a>
            <a href="/logout" class="btn btn-outline-success mx-2" role="button">Выход</a>
        {% else %}
            <a href="/new_word" class="btn btn-outline-danger mx-2" role="button">Предложить слово</a>
            <a href="/login" class="btn btn-outline-success mx-2" role="button">Вход</a>
        {% endif %}
    </ul>
</nav>

<div style="width: 70%; position: absolute; left: 15%; top: 10%; right: 15%; bottom: 5%; background-image: url(static/images/item_back.png);
background-repeat: no-repeat; background-size: 100% 100%; padding: 5% 10% 5% 10%">

    {% block content %}{% endblock %}

</div>

</body>
</html>
