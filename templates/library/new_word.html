{% extends "index.html" %}

{% block content %}

<h1 class="text-center">Предложите новое слово</h1>

<form action="/new_word" method="POST" id="newWordForm" enctype="multipart/form-data">
    <div class="form-group my-2">
        <label for="wordInput">Введите слово</label>
        <input class="form-control" id="wordInput" name="word" placeholder="Слово" required="required" pattern="[A-Za-zА-Яа-яЁё]+">
    </div>
    <div class="form-group my-2">
        <label for="descriptionInput">Описание слова</label>
        <textarea class="form-control" id="descriptionInput" name="description" rows="5"
                  placeholder="Описание" required="required"></textarea>
    </div>
    <div class="form-group my-2">
        <label for="fileInput">Загрузите картинку</label>
        <input class="form-control" type="file" id="fileInput" name="file" accept="image/*" required="required">
    </div>
    <button type="submit" class="btn btn-primary my-2" onclick="myFunction()">
        {% if is_admin %}
        Добавить
        {% else %}
        Отправить
        {% endif %}
    </button>
</form>

<script>
    var form = document.getElementById('newWordForm');

    function myFunction() {
        if (form.checkValidity()) {
            alert("Запрос отправлен");
        }
    }
</script>

{% endblock %}
