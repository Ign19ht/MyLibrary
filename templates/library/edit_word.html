{% extends "index.html" %}

{% block content %}

<form action="/update_word/{{ word.id }}" method="POST" enctype="multipart/form-data">
    <div class="form-group my-2">
        <label for="wordInput">Cлово</label>
        <input class="form-control" id="wordInput" name="word" value="{{ word.word }}" required="required"
               pattern="[A-Za-zА-Яа-яЁё]+">
    </div>
    <div class="form-group my-2">
        <label for="descriptionInput">Описание</label>
        <textarea class="form-control" id="descriptionInput" name="description" rows="5"
                  required="required">{{ word.description }}</textarea>
    </div>
    <div class="form-group my-2">
        <label for="fileInput">Картинка</label>
        <input class="form-control" type="file" id="fileInput" name="file" accept="image/*">
    </div>
    <div class="d-flex flex-row my-2">
        <button type="submit" class="btn btn-primary mx-1" onclick="myFunction()">Сохранить</button>
        <a href="/item/{{ word.id }}" class="btn btn-danger mx-1" role="button">Отмена</a>
    </div>
</form>

{% endblock %}
