{% extends "index_without_back.html" %}

{% block content %}

<table class="table table-striped table-bordered" style="background: #FFFFFF; overflow: auto">
    <thead>
    <tr>
        <th scope="col" style="width: 5%">#</th>
        <th scope="col">Слово</th>
        <th scope="col">Описание</th>
        <th scope="col">Категория</th>
        <th scope="col" style="width: 10%"></th>
    </tr>
    </thead>
    <tbody>
    {% for i in range(data|length) %}
    <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ data[i].word }}</td>
        <td>
<!--            <div class="text-truncate">-->
                {{ data[i].description }}
<!--            </div>-->
        </td>
        <td>5</td>
        <td>
            <a href="/item/{{ data[i].id }}" class="btn btn-secondary" role="button">Перейти</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
